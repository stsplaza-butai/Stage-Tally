<body>

            </div>
            
            <div id="edit-list"></div>
            
            <button class="btn-primary" onclick="addNewItemPrompt()">ï¼‹ æ–°ã—ã„é …ç›®ã‚’è¿½åŠ </button>
            
            <hr style="width:100%; border:0; border-top:1px solid #ddd; margin: 20px 0;">
            
            <button class="btn-reset-default" onclick="resetToDefaults()">âš  åˆæœŸãƒªã‚¹ãƒˆã«æˆ»ã™</button>
            <p style="text-align:center; font-size:12px; color:#888;">é …ç›®ãŒå¢—ãˆã™ããŸã‚Šã€ãŠã‹ã—ããªã£ãŸæ™‚ã«ä½¿ã£ã¦ãã ã•ã„ã€‚</p>

    <script>
        // â–¼â–¼â–¼ ã‚‚ã—YoshiãŒã•ã‚‰ã«ãƒªã‚¹ãƒˆã‚’å¤‰ãˆã¦ãŸã‚‰ã€ã“ã“ã‚’æ›¸ãæ›ãˆã¦ã­ â–¼â–¼â–¼
        const defaultItems = [
            { id: 1, name: 'æœº', count: 0 },
            { id: 2, name: 'ã‚¤ã‚¹', count: 0 },
            { id: 3, name: 'å±•ç¤ºãƒ‘ãƒãƒ«', count: 0 },
            { id: 4, name: 'è­œé¢å°', count: 0 },
            { id: 5, name: '1kwã‚¹ãƒãƒƒãƒˆãƒ©ã‚¤ãƒˆ', count: 0 },
            { id: 6, name: '500wã‚¹ãƒãƒƒãƒˆãƒ©ã‚¤ãƒˆ', count: 0 },
            { id: 7, name: 'Par(500w)', count: 0 },
            { id: 8, name: 'ç…§æ˜ã‚¹ã‚¿ãƒ³ãƒ‰', count: 0 }
        ];
        // â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²

        let items = [];
        let audioCtx = null;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        // éŸ³ã‚’é³´ã‚‰ã™é–¢æ•°ï¼ˆisPlus ãŒ true ãªã‚‰é«˜ã„éŸ³ã€false ãªã‚‰ä½ã„éŸ³ï¼‰
        function playSound(isPlus) {
            if (!audioCtx) initAudio();
            
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (isPlus) {
                // ï¼‹ã®æ™‚ï¼šé«˜ã‚ã®ã‚µã‚¤ãƒ³æ³¢ï¼ˆãƒ”ãƒãƒƒï¼‰
                osc.type = 'sine';
                osc.frequency.setValueAtTime(880, audioCtx.currentTime); // ãƒ©ã®éŸ³
                osc.frequency.exponentialRampToValueAtTime(1760, audioCtx.currentTime + 0.1);
            } else {
                // âˆ’ã®æ™‚ï¼šä½ã‚ã®ä¸‰è§’æ³¢ï¼ˆãƒ—ãƒƒï¼‰
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(300, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(150, audioCtx.currentTime + 0.1);
            }

            // éŸ³é‡ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¢ã‚¦ãƒˆ
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);

            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        window.onload = function() {
            const savedData = localStorage.getItem('kumamotoPlazaTally');
            if (savedData) {
                items = JSON.parse(savedData);
            } else {
                items = JSON.parse(JSON.stringify(defaultItems));
            }
            renderList();
            
            document.body.addEventListener('touchstart', initAudio, {once:true});
            document.body.addEventListener('click', initAudio, {once:true});
        };

        function saveData() {
            localStorage.setItem('kumamotoPlazaTally', JSON.stringify(items));
        }

        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(10);
            }
        }

        function updateCount(id, change) {
            const item = items.find(i => i.id === id);
            if (item) {
                if (item.count + change >= 0) {
                    item.count += change;
                    vibrate();
                    
                    // change > 0 ãªã‚‰ trueï¼ˆãƒ—ãƒ©ã‚¹éŸ³ï¼‰ã€ãã†ã§ãªã‘ã‚Œã° falseï¼ˆãƒã‚¤ãƒŠã‚¹éŸ³ï¼‰
                    playSound(change > 0); 
                    
                    renderList();
                    saveData();
                }
            }
        }

        function renderList() {
            const container = document.getElementById('counter-list');
            container.innerHTML = '';

            items.forEach(item => {
                const row = document.createElement('div');
                row.className = 'item-row';
                row.innerHTML = `
                    <button class="count-btn" onclick="updateCount(${item.id}, -1)">âˆ’</button>
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        <div class="item-count">${item.count}</div>
                    </div>
                    <button class="count-btn" onclick="updateCount(${item.id}, 1)">ï¼‹</button>
                `;
                container.appendChild(row);
            });
        }

        function resetCounts() {
            if(confirm('å…¨ã¦ã®ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼ã‚’ãƒªã‚»ãƒƒãƒˆã—ã¾ã™ã€‚')) {
                items.forEach(i => i.count = 0);
                renderList();
                saveData();
            }
        }

        // --- ç·¨é›†ãƒ»ãƒªã‚»ãƒƒãƒˆé–¢é€£ ---

        function openEditModal() {
            const container = document.getElementById('edit-list');
            container.innerHTML = '';
            items.forEach((item, index) => {
                container.innerHTML += `
                    <div class="edit-row">
                        <input type="text" value="${item.name}" onchange="updateName(${item.id}, this.value)">
                        <button class="btn-delete" onclick="deleteItem(${index})">å‰Šé™¤</button>
                    </div>
                `;
            });
            document.getElementById('editModal').style.display = 'flex';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            renderList();
        }

        function updateName(id, newName) {
            const item = items.find(i => i.id === id);
            if(item) {
                item.name = newName;
                saveData();
            }
        }

        function deleteItem(index) {
            if(confirm('ã“ã®é …ç›®ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
                items.splice(index, 1);
                saveData();
                openEditModal();
            }
        }

        function addNewItemPrompt() {
            const name = prompt('æ–°ã—ã„é …ç›®ã®åå‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
            if (name) {
                const newId = items.length > 0 ? Math.max(...items.map(i => i.id)) + 1 : 1;
                items.push({ id: newId, name: name, count: 0 });
                saveData();
                openEditModal();
            }
        }

        function resetToDefaults() {
            if(confirm('åˆæœŸãƒªã‚¹ãƒˆã«æˆ»ã—ã¾ã™ã€‚\nè¿½åŠ ãƒ»å¤‰æ›´ã—ãŸé …ç›®ã¯å…¨ã¦æ¶ˆå»ã•ã‚Œã¾ã™ã€‚')) {
                items = JSON.parse(JSON.stringify(defaultItems));
                saveData();
                renderList();
                closeEditModal();
                alert('åˆæœŸãƒªã‚¹ãƒˆã«æˆ»ã—ã¾ã—ãŸã€‚');
            }
        }
    </script>
